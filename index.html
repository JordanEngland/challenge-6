<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Wizard</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="card1">
        <header class = "header">The Weather Wizard</header>
        <p class="time" id="currentDateTime"></p>
        <p id="currentDay" class="time"></p>
        <div class="search">
            <input type ="text" placeholder="city name"
            spellcheck="false">
            <button><img src="images/search.png"></button>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weathericon">
                <h1 class="temperature">--°F</h1>
                <h2 class="city">--</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">--mph</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                        <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">--%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card2">
        <h1 class="forecast">3 Hour Outlook</h1>
        <div class="forecast-container">
        <div class="forecast-day">
            <p class="time">9:00 AM</p>
            <img src="images/sunny.png" class="symbol">
            <p class="temperature">80°F</p>
        </div>
        <div class="forecast-day">
            <p class="time">12:00 PM</p>
            <img src="images/cloudy.png" class="symbol">
            <p class="temperature">75°F</p>
        </div>
        <div class="forecast-day">
            <p class="time">3:00 PM</p>
            <img src="images/rain.png" class="symbol">
            <p class="temperature">70°F</p>
        </div>
        <div class="forecast-day">
            <p class="time">6:00 PM</p>
            <img src="images/cloudy.png" class="symbol">
            <p class="temperature">65°F</p>
        </div>
        </div>
    </div>

    <div class="card3">
        <h1 class="forecast">5 Day Forecast</h1>
        <div class="forecast-container">
        <div class="forecast-day">
            <p class="day">Mon</p>
            <img src="images/cloudy.png" class="symbol">
            <p class="temperature"><span class="high">72°F</span>/<span class="low">50°F</span></p>
        </div>
        <div class="forecast-day">
            <p class="day">Tue</p>
            <img src="images/sunny.png" class="symbol">
            <p class="temperature"><span class="high">80°F</span>/<span class="low">55°F</span></p>
        </div>
        <div class="forecast-day">
            <p class="day">Wed</p>
            <img src="images/rain.png" class="symbol">
            <p class="temperature"><span class="high">65°F</span>/<span class="low">45°F</span></p>
        </div>
        <div class="forecast-day">
            <p class="day">Thu</p>
            <img src="images/sunny.png" class="symbol">
            <p class="temperature"><span class="high">82°F</span>/<span class="low">60°F</span></p>
        </div>
        <div class="forecast-day">
            <p class="day">Fri</p>
            <img src="images/cloudy.png" class="symbol">
            <p class="temperature"><span class="high">70°F</span>/<span class="low">48°F</span></p>
        </div>
        </div>
    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
