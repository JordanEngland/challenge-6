<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Wizard</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="card1">
        <header class = "header">The Weather Wizard</header>
        <p class="time" id="currentDateTime"></p>
        <p id="currentDay" class="time"></p>
        <div class="search">
            <input type ="text" placeholder="city name"
            spellcheck="false">
            <button><img src="images/search.png"></button>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="icon">
                <h1 class="temprature">75°F</h1>
                <h2 class="city">Hutchinson</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">22mph</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                        <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">80%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card2">
    <h1 class="forecast">5 Day Forecast</h1>
        <div class="forecast-container">
        <div class="forecast-day">
            <p class="day">Mon</p>
            <img src="images/cloudy.png" class="symbol">
            <p class="temperature">72°F</p>
        </div>
        <div class="forecast-day">
            <p class="day">Tue</p>
            <img src="images/sunny.png" class="symbol">
            <p class="temperature">80°F</p>
        </div>
        <div class="forecast-day">
            <p class="day">Wed</p>
            <img src="images/rain.png" class="symbol">
            <p class="temperature">65°F</p>
        </div>
        <div class="forecast-day">
            <p class="day">Thu</p>
            <img src="images/sunny.png" class="symbol">
            <p class="temperature">82°F</p>
        </div>
        <div class="forecast-day">
            <p class="day">Fri</p>
            <img src="images/cloudy.png" class="symbol">
            <p class="temperature">70°F</p>
        </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
